<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	
	<title>CURP</title>
	<script type="text/javascript">
		// handle app loading with custom url: curp://PAGE?PARAM
		PHONEGAP_CUSTOM_URL_PAGE = "";
		PHONEGAP_CUSTOM_URL_FIRE = 0;
		function handleOpenURL(url) {
			setTimeout(function() {
				if (url.indexOf("curp://") == 0) { url = url.substr(10); }
				if (url == "") { url = "home"; }
				var page = "/Curp/" + url; 
				// app is already loaded
				if (PHONEGAP_CUSTOM_URL_FIRE == 1) {
					MCOW.Event.fire(page);
				}
				// app is opened with this function, so wait for loading to complete
				else {
					PHONEGAP_CUSTOM_URL_PAGE = page;
				}
			 }, 10);
		}
	</script>
</head>
<body>
boe
</body>
</html>
